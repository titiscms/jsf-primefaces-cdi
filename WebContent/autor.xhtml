<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">
	
		<f:metadata>
			<f:viewParam name="autorId" value="#{autorBean.autorId}" />
			<f:viewAction action="#{autorBean.carregarAutorPorId}" if="#{param.autorId != null}" />
		</f:metadata>
	
		<ui:define name="titulo">
			<p:outputPanel>Novo Autor</p:outputPanel>
		</ui:define>
		
		<ui:define name="conteudo">
			<h:form id="formAutor">
				<p:messages globalOnly="true" />	
				<p:fieldset legend="Dados do Autor">
					<h:panelGrid columns="3">
					
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{autorBean.autor.nome}" required="true">
							<f:validateLength minimum="5" />
						</p:inputText>
						<p:message for="nome" id="messageNome" />
						
						<p:outputLabel value="Email:" for="email" />
						<p:inputText id="email" value="#{autorBean.autor.email}" required="true" validatorMessage="Email invÃ¡lido.">
							<f:attribute name="type" value="email" />
							<f:passThroughAttribute name="placeholder" value="Email do autor" />
							<f:validateRegex pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
							<f:ajax event="blur" render="messageEmail" />
						</p:inputText>
						<p:message for="email" id="messageEmail" />
						
						<p:commandButton value="Gravar" action="#{autorBean.gravar}" update="@form" process="@form :formTabelaAutores" />
						
					</h:panelGrid>
				</p:fieldset>
			</h:form>
			
			<h:form id="formTabelaAutores">
				<p:dataList value="#{autorBean.autores}" var="autor" type="definition" >
					<f:facet name="header">Autores</f:facet>
					
					<!-- Se voltar a usar o <p:commandoLink>, ajustar o action o update
					<p:commandLink value="altera" style="float:left; margin: 0 10px 0 10px;" 
								   styleClass="ui-icon ui-icon-pencil" />
								   
					<p:commandLink value="remove" style="float:left; margin-right:10px;" 
								   styleClass="ui-icon ui-icon-trash" />
					-->
												   
					<p:commandButton action="#{autorBean.carregar(autor)}" style="margin: 0 10px 0 10px;" 
									 icon="fa fa-fw fa-edit" update=":formAutor" />
									 
					<p:commandButton action="#{autorBean.remover(autor)}" style="margin-right:10px;"
									 icon="fa fa-fw fa-remove" update="@form" />
					
					#{autor.nome} - #{autor.email}
				</p:dataList>
			</h:form>
		</ui:define>
		
		<ui:define name="texto">Cadastro de Autores</ui:define>
	</ui:composition>

</html>
